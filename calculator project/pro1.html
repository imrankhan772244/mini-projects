<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro1.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <!-- header -->
        <div class="heading">
            <h4>Calculator</h4>
        </div>

        <!-- display -->
        <div class="display">
            <div class="screen1"><span class="screen"></span></div>
        </div>

        <!-- dial pad -->
        <div class="pad">
            <div class="row1 d-flex">
                <div class="button d-flex" data-value="AC"><span>AC</span></div>
                <div class="button d-flex" data-value="+/-"><span>+/-</span></div>
                <div class="button d-flex" data-value="%"><span>%</span></div>
                <div class="button d-flex" data-value="/"><span>/</span></div>
            </div>
            <div class="row1 d-flex">
                <div class="button d-flex" data-value="7"><span>7</span></div>
                <div class="button d-flex" data-value="8"><span>8</span></div>
                <div class="button d-flex" data-value="9"><span>9</span></div>
                <div class="button d-flex" data-value="*"><span>*</span></div>
            </div>
            <div class="row1 d-flex">
                <div class="button d-flex" data-value="4"><span>4</span></div>
                <div class="button d-flex" data-value="5"><span>5</span></div>
                <div class="button d-flex" data-value="6"><span>6</span></div>
                <div class="button d-flex" data-value="-"><span>-</span></div>
            </div>
            <div class="row1 d-flex">
                <div class="button d-flex" data-value="1"><span>1</span></div>
                <div class="button d-flex" data-value="2"><span>2</span></div>
                <div class="button d-flex" data-value="3"><span>3</span></div>
                <div class="button d-flex" data-value="+"><span>+</span></div>
            </div>
            <div class="row1 d-flex">
                <div class="button1 d-flex special1" data-value="0"><span>0</span></div>
                <div class="" data-value=""><span></span></div>
                <div class="button d-flex special" data-value="."><span>.</span></div>
                <div class="button d-flex special" data-value="="><span>=</span></div>
            </div>
        </div>
    </div>
    
</body>
<script src="pro2.js"></script>
</html>
